---
- name: Install for internal
  hosts: internal
  become: true
  gather_facts: true

  pre-tasks:
  - name: install python 2
    raw: sudo bash -c "test -e /usr/bin/python || (apt -qqy update && apt install -qy python-minimal)"

  roles:
    - safe_upgrade
    - first_install
    - etc_hosts
    - firewall
    - fail2ban
    - log_watcher
