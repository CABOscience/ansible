---
- name: Update apt cache
  apt:
    pkg   : git
    state : latest
    update_cache: yes
 
- name: Download fulcrum post processing from github
  ansible.builtin.git:
    repo  : https://github.com/CABOscience/fulcrum_post_processing.git
    dest  : '{{ fpp_directory }}'
    force : yes

- name: Download Specdal from github
  ansible.builtin.git:
    repo  : https://github.com/CABOscience/SpecDAL.git
    dest  : '{{ fpp_modules_directory }}'
    force : yes

- name: Install specdal module
  ansible.builtin.shell:
    cmd: python3 setup.py install
    chdir: '{{ fpp_modules_directory }}'
